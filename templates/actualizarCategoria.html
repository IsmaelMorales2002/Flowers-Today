{% extends 'menuAdministrador.html' %}
{% load static %}
{% block title %} Gestionar Categorías {% endblock %}

{% block content %}

<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card shadow rounded-4">
        <div class="card-header bg-dark text-white text-center rounded-top-4">
          <h5 class="mb-0">Actualizar Categoría</h5>
        </div>
        <div class="card-body">
          <form id="formEditarCategoria" method="post" action="{% url 'ActualizarCategoria' %}">{% csrf_token %}
            <!-- ID oculto -->
            <input type="hidden" id="editIdCategoria" name="id_categoria" value="{{categoria.id_categoria}}">

            <!-- Nombre de categoría -->
            <div class="mb-3">
              <label for="editNombreCategoria" class="form-label">Nombre de Categoría</label>
              <input type="text" class="form-control" id="editNombreCategoria" name="nombre_categoria" value="{{categoria.nombre_categoria}}" required>
              <div class="invalid-feedback" id="error-nombre"></div>
            </div>

            <!-- Botones -->
            <div class="d-flex justify-content-end gap-2">
            <a href="{% url 'listar_categoria' %}" class="btn btn-danger">Cancelar</a>
              <button type="submit" class="btn px-4 text-white" style="background-color: #6C2DC7;">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show mt-3" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
  </div>
</div>


{% endblock %}
