{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%; border-radius: 12px;">
            <h3 class="text-center mb-4">Recuperar Contraseña</h3>
            <p class="text-center mb-4 text-dark">Ingrese su correo y le enviaremos un enlace para restablecer su contraseña.</p>
            
            <form method="post" action="#" id="form-recuperar-password">{% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" name="txtCorreo" placeholder="Ingrese su correo" required>
                </div>
                <button type="submit" class="btn w-100 text-white rounded-pill" style="background-color: #6C2DC7;">Enviar enlace</button>
            </form>

           <div class="text-center mt-3">
                <a href="{% url 'vista_login' %}" class="text-decoration-none fw-bold" style="color: #000000;">Volver a Iniciar Sesión</a>
            </div>





            <div>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show mt-3" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
            </div>
        </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
