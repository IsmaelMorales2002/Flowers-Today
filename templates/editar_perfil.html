{% extends 'menu.html' %}
{% load static %}
{% block title %} Editar Perfil {% endblock %}

{% block content %}
<section class="container my-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
      <div class="card bg-dark text-white border-0 shadow-lg rounded-4">
        <div class="card-body p-5">
          <h2 class="text-center mb-4">Editar Perfil</h2>

          <!-- Imagen de perfil -->
          <div class="text-center mb-4">
            <img id="preview-imagen"
              src="{% if usuario.imagen_usuario %}{{ usuario.imagen_usuario.url }}{% else %}{% static 'img/perfil-default.webp' %}{% endif %}"
              alt="Foto de Perfil" class="rounded-circle shadow img-thumbnail"
              style="width: 150px; height: 150px; object-fit: cover;">
            <!-- Formulario -->
            <div class="mt-2">
              <form method="POST" enctype="multipart/form-data" action="{% url 'EditarPerfil' %}"
                id="form-editar-perfil">
                {% csrf_token %}
                <input type="file" class="form-control form-control-sm mx-auto" style="max-width: 300px;"
                  id="imagen_usuario" name="imagen_usuario" accept="image/*">
                <div id="error-imagen" class="text-danger small mt-1"></div>
            </div>
          </div>


          <!-- Alerta -->
          {% if messages %}
          <div class="mb-4">
            {% for message in messages %}
            <div
              class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show text-center"
              role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
          </div>
          {% endif %}

          <!-- Nombre -->
          <div class="mb-3">
            <label for="nombre_usuario" class="form-label">Nombre</label>
            <input type="text" class="form-control form-control-sm bg-dark text-white border-secondary"
              id="nombre_usuario" name="txtNombreA" value="{{ usuario.nombre_usuario }}" required>
          </div>

          <div class="mb-3">
            <label for="apellido_usuario" class="form-label">Apellido</label>
            <input type="text" class="form-control form-control-sm bg-dark text-white border-secondary"
              id="apellido_usuario" name="txtApellidoA" value="{{ usuario.apellido_usuario }}" required>
          </div>

          <div class="mb-3">
            <label for="correo_usuario" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control form-control-sm bg-dark text-white border-secondary"
              id="correo_usuario" name="txtCorreoA" value="{{ usuario.correo_usuario }}" required>
          </div>

          <div class="mb-4">
            <label for="telefono_usuario" class="form-label">Teléfono</label>
            <input type="text" class="form-control form-control-sm bg-dark text-white border-secondary" id="telefono"
              name="txtTelefonoA" value="{{ usuario.telefono_usuario }}" required>
          </div>

          <!-- Botones -->
          <div class="d-flex flex-column flex-md-row justify-content-center gap-2">
            <button type="submit" class="btn btn-primary w-100 w-md-auto"
              style="background-color: #6C2DC7; border: #6C2DC7;">
              <i class="bi bi-save me-1"></i> Guardar Cambios
            </button>
            <a href="{% url 'ver_perfil' %}" class="btn btn-danger w-100 w-md-auto">
              <i class="bi bi-x-circle me-1"></i> Cancelar
            </a>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Script: preview imagen -->
<script src="{% static 'js/input_telefono.js' %}"></script>
<script>
  document.getElementById('imagen_usuario').addEventListener('change', function () {
    const file = this.files[0];
    const preview = document.getElementById('preview-imagen');
    const errorDiv = document.getElementById('error-imagen');
    errorDiv.textContent = '';

    if (file) {
      const allowedTypes = ['image/jpeg', 'image/png', 'image/gif', 'image/webp', 'image/jpg'];
      if (!allowedTypes.includes(file.type)) {
        errorDiv.textContent = 'Solo se permiten imágenes JPG, PNG, GIF o WEBP.';
        this.value = '';
        preview.src = "https://acortar.link/xrxnFa";
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        preview.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  });
</script>
{% endblock %}
